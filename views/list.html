<div class="container">
    <div class="row">
        <div class="col-lg-12 card-margin">
            <div class="card search-form">
                <div class="card-body p-0">
                    <form id="search-form" ng-submit="search()">
                        <div class="row">
                            <div class="col-12">
                                <div class="row no-gutters">
                                    <div class="col-lg-11 col-md-9 col-xs-12 p-0">
                                        <input type="text" placeholder="Search Books..." class="form-control"
                                            id="search" name="search" ng-model="searchTerm">
                                    </div>
                                    <div class="col-lg-1 col-md-3 col-xs-12 p-0">
                                        <button type="submit" class="btn btn-base">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round"
                                                class="feather feather-search">
                                                <circle cx="11" cy="11" r="8"></circle>
                                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card card-margin">
                <div class="card-body">
                    <div class="row search-body">
                        <div class="col-lg-12">
                            <div class="search-result">
                                <div class="result-header">
                                    <!-- <div class="row">
                                        <div class="col-12">
                                            <div class="records">Showing: <b>1-20</b> of <b>200</b> result</div>
                                        </div>
                                    </div> -->
                                </div>
                                <div class="result-body">
                                    <div class="table-responsive">
                                        <table class="table widget-26">
                                            <thead>
                                                <tr>
                                                    <td>
                                                        ID
                                                    </td>
                                                    <td>
                                                        Title
                                                    </td>
                                                    <td>
                                                        Author
                                                    </td>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="book in books track by $index">
                                                    <td>
                                                        {{book.id}}
                                                    </td>
                                                    <td>
                                                        {{book.title}}
                                                    </td>
                                                    <td>
                                                        {{book.author}}
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <nav class="d-flex justify-content-center">
                        <ul class="pagination pagination-base pagination-boxed pagination-square mb-0">
                            <li class="page-item">
                                <a class="page-link no-border" ng-click="previous()">
                                    <span aria-hidden="true">«</span>
                                    <span class="sr-only" >Previous</span>
                                </a>
                            </li>
                            <li class="page-item active"><a class="page-link no-border">{{page}}</a></li>
                            <!-- <li class="page-item active"><a class="page-link no-border">1</a></li>
                            <li class="page-item"><a class="page-link no-border" >2</a></li>
                            <li class="page-item"><a class="page-link no-border" >3</a></li>
                            <li class="page-item"><a class="page-link no-border" >4</a></li> -->
                            <li class="page-item">
                                <a class="page-link no-border" ng-click="next()">
                                    <span aria-hidden="true">»</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
